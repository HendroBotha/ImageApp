{% extends 'base.html' %} 
{% load crispy_forms_tags %}
{% block body %}
<div style="background-color: #e6ff69">
  <div>
  <p style="text-align: center; font-size: 100px; font-family: 'Rockwell Extra Bold',sans-serif">Create Account</p>
  <p></p>
    <img src="https://giffiles.alphacoders.com/617/61791.gif" alt="Smiley face" width="100" height="100" style="horiz-align:center; margin:10px 515px">
</div>
  <div class="mx-auto">
  <div class="form-group">
    <form action="" method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-success w-20 my-3">Register</button>
    </form>
  </div>
  {% comment %}  Already Registered {% endcomment %}
  <div class="text-center w-100">
    <p class="text-muted font-weight-bold" style="font-size: 20px">
      If you are already Registered. Click HERE
      <a href="{% url 'user:login' %}" class="btn btn-success w-20 my-3 align-content-center"> Login </a>
    </p>
  </div>
</div>
</div>
{% endblock body %}
